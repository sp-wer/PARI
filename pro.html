<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram Followers Page</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Instagram Followers</h1>
        </header>
        
        <section class="followers-list">
            <div class="follower-card">
                <img src="girl.jpg" alt="Follower 1">
                <h3>Follower 1</h3>
                <p>@follower1</p>
            </div>
            <div class="follower-card">
                <img src="cat.jpg" alt="Follower 2">
                <h3>Follower 2</h3>
                <p>@follower2</p>
            </div>
            <div class="follower-card">
                <img src="computer.png" alt="Follower 3">
                <h3>Follower 3</h3>
                <p>@follower3</p>
            </div>
        </section>
    </div>
</body>
</html>
